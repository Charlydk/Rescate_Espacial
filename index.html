<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescate Espacial</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> </head>
<body>

    <div class="contenedor-principal">

        <section id="pantalla-bienvenida" class="pantalla">
            <h1 class="titulo-juego">Rescate Espacial</h1>
            <button id="btn-iniciar" class="boton">Iniciar Juego</button>
        </section>

        <section id="pantalla-modos" class="pantalla" style="display: none;">
            <h2 class="subtitulo">Selecciona un modo</h2>
            <div class="contenedor-botones">
                <button id="btn-modo-solitario" class="boton">Solitario</button>
                <button id="btn-modo-versus" class="boton">VS Amigo</button>
            </div>
        </section>

        <section id="pantalla-versus-palabra" class="pantalla" style="display: none;">
            <h2 class="subtitulo">Modo Versus</h2>
            <p>Jugador 1: Ingresa una palabra de 4 a 8 letras</p>
            <input type="text" id="input-palabra-versus" class="input-texto" minlength="4" maxlength="8" required>
            <div class="contenedor-botones">
                <button id="btn-comenzar-versus" class="boton">Comenzar a Jugar</button>
                <button id="btn-volver-modos" class="boton boton-secundario">Volver</button>
            </div>
        </section>

        <section id="pantalla-juego" class="pantalla" style="display: none;">
            <div class="juego-layout">
                <div class="juego-columna-izquierda">
                    <img src="img/ahorcadito_1.png" id="imagen-ahorcado" alt="Progreso del juego">
                    <div class="letras-incorrectas-contenedor">
                        <h3>Letras Incorrectas:</h3>
                        <p id="letras-incorrectas"></p>
                    </div>
                </div>
                <div class="juego-columna-derecha">
                    <div id="palabra-secreta" class="palabra-secreta-contenedor">
                        </div>
                    <p id="mensaje-juego" class="mensaje"></p>
                    <div class="input-contenedor">
                        <input type="text" id="input-letra" class="input-letra" maxlength="1" required>
                        <button id="btn-probar-letra" class="boton">Probar Letra</button>
                    </div>
                    <div class="contenedor-botones">
                        <button id="btn-reiniciar" class="boton boton-secundario">Reiniciar</button>
                        <button id="btn-abandonar" class="boton boton-secundario">Abandonar</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer class="footer">
        <h4>#AluraChallenge | Creado por Fabi√°n Bernardino</h4>
    </footer>

    <script src="juego.js"></script> 
</body>
</html>
